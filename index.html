<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Vowel Replacer</title>
</head>
<div class="container">
        <h2>Word Puzzle</h2>
        <form id="form">
          <div class="form-group">
            <p>Input text to remove the vowels:</p>
            <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
            <br />
            <button type="submit" class="btn btn-success">Submit Survey</button>
          </div>
        </form>
        <p>Puzzled passage: <span id="vowels-removed"></span></p>
        <br />
      </div>
    </body>
    </html>
